
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPictureLabel" data-translate="springBootAngJsTemplateApp.picture.home.createOrEditLabel">Create or edit a Picture</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.picture.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.picture.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImg($file, vm.picture)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="springBootAngJsTemplateApp.picture.img" for="field_img">Img</label>
            <div>
                <img data-ng-src="{{'data:' + vm.picture.imgContentType + ';base64,' + vm.picture.img}}" style="max-height: 100px;" ng-if="vm.picture.img" alt="picture image"/>
                <div ng-if="vm.picture.img" class="help-block clearfix">
                    <span class="pull-left">{{vm.picture.imgContentType}}, {{vm.byteSize(vm.picture.img)}}</span>
                    <button type="button" ng-click="vm.picture.img=null;vm.picture.imgContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImg($file, vm.picture)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="img" id="field_img"
                    ng-model="vm.picture.img"
                    />
            <input type="hidden" class="form-control" name="imgContentType" id="field_imgContentType"
                    ng-model="vm.picture.imgContentType" />
        </div>

        <div class="form-group">
            <label data-translate="springBootAngJsTemplateApp.picture.restaurant" for="field_restaurant">Restaurant</label>
            <select class="form-control" id="field_restaurant" name="restaurant" ng-model="vm.picture.restaurantId" ng-options="restaurant.id as restaurant.id for restaurant in vm.restaurants"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
